<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>Canvas Draw Rect</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="canvasWrap" class="canvas-wrap" data-img="./images/bg.jpg">
        <canvas class="canvas" id="canvas" width="300" height="300">
            当前浏览器不支持canvas
        </canvas>
        <div class="canvas-buts">
            <div><button type="button" class="canvas-button" id="clearCanvas">全部清除</button></div>
            <div><button type="button" class="canvas-button" id="clearRect">删除选中</button></div>
            <div><button type="button" class="canvas-button" id="getRectInfo">全部信息</button></div>
            <div><button type="button" class="canvas-button" id="getSelectInfo">选中信息</button></div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
